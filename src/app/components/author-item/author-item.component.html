<div
  class="card w-96 bg-gradient-to-br from-slate-800 to-slate-700 shadow-xl hover:shadow-2xl transition-shadow duration-300 rounded-lg overflow-hidden"
>
  <figure class="relative">
    <img
      src="https://picsum.photos/seed/{{ author.id }}/300/200"
      alt="{{ author.name }}"
      class="w-full h-48 object-cover"
      id="author-image"
    />
    <figcaption
      class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-center py-2"
      id="author-iamge-caption"
    >
      {{ author.name }}
    </figcaption>
  </figure>
  <div class="card-body p-6 text-center">
    <h2 class="text-xl font-bold text-white mb-2" id="author-name">
      {{ author.name }}
    </h2>
    <p class="text-gray-400 mb-4" id="author-biography">
      {{ author.biography }}
    </p>
    <div class="card-actions">
      <button
        class="btn inline-block bg-blue-600 text-white py-2 px-6 rounded-md border-none hover:bg-blue-700 transition duration-300"
        (click)="openModal()"
      >
        Read More
      </button>
    </div>
  </div>
</div>
