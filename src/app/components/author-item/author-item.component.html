<div
  class="card w-96 bg-gradient-to-br from-slate-800 to-slate-700 shadow-xl hover:shadow-2xl transition-shadow duration-300 rounded-lg overflow-hidden"
>
  <figure class="relative">
    <img
      src="https://picsum.photos/seed/{{ author.id }}/300/200"
      alt="{{ author.name }}"
      class="w-full h-48 object-cover"
    />
    <figcaption
      class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-center py-2"
    >
      {{ author.name }}
    </figcaption>
  </figure>
  <div class="card-body p-6 text-center">
    <h2 class="text-xl font-bold text-white mb-2">{{ author.name }}</h2>
    <p class="text-sm text-gray-300 mb-4">
      <span class="font-semibold">Birth Date:</span>
      {{ author.birthDate | date : "mediumDate" }}
    </p>
    <p class="text-gray-400 mb-4">{{ author.biography }}</p>
    <div class="card-actions">
      <button
        class="btn btn-primary text-white bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-lg shadow-md transition-transform transform hover:scale-105"
      >
        Read More
      </button>
    </div>
  </div>
</div>
