<h3 class="font-bold text-2xl mb-4 text-white">
  {{ modalService.currentBook()?.title || modalService.currentAuthor()?.name }}
</h3>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  <div class="col-span-1">
    <img
      [src]="
        'https://picsum.photos/seed/' +
        (modalService.currentBook()?.id || modalService.currentAuthor()?.id) +
        '/300/400'
      "
      [alt]="
        modalService.currentBook()?.title || modalService.currentAuthor()?.name
      "
      class="w-full rounded-lg shadow-md"
    />
  </div>
  <div class="col-span-2">
    <p class="text-lg mb-2 text-white">
      <span class="font-semibold text-white">Author:</span>
      {{
        modalService.currentBook()?.author?.name ||
          modalService.currentAuthor()?.name
      }}
    </p>
    <p class="mb-4 text-white">
      {{
        modalService.currentBook()?.description ||
          modalService.currentAuthor()?.biography
      }}
    </p>
    <div class="flex flex-wrap gap-2 mb-4">
      <span class="badge badge-primary">Fiction</span>
      <span class="badge badge-secondary">Bestseller</span>
      <span class="badge badge-accent">Award-winning</span>
    </div>
  </div>
</div>
<div class="modal-action">
  <button
    class="btn inline-block bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700 transition duration-300 border-none"
    (click)="modalService.closeModal()"
  >
    Close
  </button>
</div>
